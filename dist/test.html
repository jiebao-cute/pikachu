<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态皮卡丘</title>
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速 </button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style>* {box-sizing: border-box}
    * ::before, *::after{box-sizing: border-box}
    #buttons{
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }
    #buttons > button{
        padding: 4px 8px;
        margin-bottom: 10px;
    }
    #demo2{
        display: none;
    }
    #demo{
        background: #ffe600;
       position: fixed;
       height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
    }
    /*绝对定位一定要加top left  宽度，不然div是凹进去的*/
    #demo::-webkit-scrollbar{
        display: none;
    /*    隐藏滚动条，但是依旧可疑通过鼠标滚动*/
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }
/*    用来定位皮卡丘位置*/</style>
<div id="html">
    <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
        <div class="yuan"></div>
    </div>
    <div class="face right">
        <img src="flash.3547b3af.gif">
    </div>
    <div class="face left">
        <img src="flash.3547b3af.gif">
    </div>
    <div class="mouth">
        <div class="up">
            <div class="lip">
                <div class="left"></div>
            </div>
            <div class="lip">
                <div class="right"></div>
            </div>
        </div>
        <div class="down">
            <div class="yuan1">
                <div class="yuan2"></div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="test.e98b79dd.js"></script>
</body>
</html>
